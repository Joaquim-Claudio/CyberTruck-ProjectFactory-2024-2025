services:
  cybertruck-db:
    image: postgres:alpine3.19
    container_name: cybertruck-db
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DATABASE: cybertruck
    volumes:
      - cybertruck:/var/lib/postgresql/data

volumes:
 cybertruck: